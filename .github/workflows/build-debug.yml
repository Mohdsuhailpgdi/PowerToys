name: Build Debug (x64)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dotnet packages
      shell: pwsh
      run: |
        Write-Host "Running dotnet restore for PowerToys.slnx..."
        dotnet restore PowerToys.slnx

    - name: Build Solution
      run: msbuild PowerToys.slnx /m /restore /p:Configuration=Debug /p:Platform=x64
