name: Build Debug (x64)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Download NuGet CLI
      shell: pwsh
      run: |
        Write-Host "Downloading nuget.exe..."
        Invoke-WebRequest -Uri "https://dist.nuget.org/win-x86-commandline/latest/nuget.exe" -OutFile "$PWD\nuget.exe"
        Write-Host "nuget.exe downloaded to $PWD\nuget.exe"

    - name: Restore NuGet packages (packages.config)
      shell: pwsh
      run: |
        Write-Host "Running nuget.exe restore for PowerToys.slnx..."
        & "$PWD\nuget.exe" restore PowerToys.slnx

    - name: Restore dotnet packages
      shell: pwsh
      run: |
        Write-Host "Running dotnet restore for PowerToys.slnx..."
        dotnet restore PowerToys.slnx

    - name: Build Solution
      run: msbuild src\runner\runner.vcxproj /m /restore /p:Configuration=Release /p:Platform=x64
