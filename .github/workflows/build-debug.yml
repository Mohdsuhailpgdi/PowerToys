name: Build Debug (x64)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Install Windows 10 SDK (19041)
      shell: pwsh
      run: |
        Write-Host "Installing Windows 10 SDK 19041 via Visual Studio Installer..."
        & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vs_installer.exe" `
          modify `
          --installPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" `
          --add Microsoft.VisualStudio.Component.Windows10SDK.19041 `
          --quiet --norestart --wait

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Download NuGet CLI
      shell: pwsh
      run: |
        Write-Host "Downloading nuget.exe..."
        Invoke-WebRequest -Uri "https://dist.nuget.org/win-x86-commandline/latest/nuget.exe" -OutFile "$PWD\nuget.exe"
        Write-Host "nuget.exe downloaded to $PWD\nuget.exe"

    - name: Restore NuGet packages (packages.config)
      shell: pwsh
      run: |
        Write-Host "Running nuget.exe restore for PowerToys.slnx..."
        & "$PWD\nuget.exe" restore PowerToys.slnx

    - name: Restore dotnet packages
      shell: pwsh
      run: |
        Write-Host "Running dotnet restore for PowerToys.slnx..."
        dotnet restore PowerToys.slnx

    - name: Build Solution
      run: msbuild PowerToys.slnx /m /restore /p:Configuration=Debug /p:Platform=x64
